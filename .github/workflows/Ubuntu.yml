name: Ubuntu

on: [push,workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: autoconf
      run: autoconf

    - name: configure
      run: sudo ./configure

    - name: make sharedlib
      run: make sharedlib

    - name: make install
      run: sudo make install

    - name: Apply Permissions
      run: sudo chown $(whoami) -R /usr/local/lib/libminitest* && sudo chown $(whoami) -R /usr/local/include/minitest*

    - name: Cache Libraries
      run: sudo /sbin/ldconfig -v

    - name: make tests
      run: make tests

    - name: run tests
      run: ./bin/testsuite

    - name: Archive shared library
      uses: actions/upload-artifact@v1
      with:
        name: library
        path: lib/

    - name: Archive headers
      uses: actions/upload-artifact@v1
      with:
        name: headers
        path: inc/
